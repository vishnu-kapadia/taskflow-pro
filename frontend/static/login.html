<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vishnu Kapadia">
    <meta name="description" content="TaskFlow Pro login page">
    <meta name="keywords" content="Login, TaskFlow Pro">
    <title>Login - TaskFlow Pro</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <header>
        <h1>TaskFlow Pro - Login</h1>
    </header>
    <main>
        <section aria-labelledby="login-title">
            <h2 id="login-title">Sign in to your account</h2>

            <!-- Form level error region -->
            <div id="login-errors" class="form-error" aria-live="polite" hidden></div>

            <form id="login-form" action="#" method="post" novalidate>

                <fieldset>
                    <legend>Login Credentials</legend>

                    <div class="form-group">
                        <label for="login_email">Email address</label>
                        <input type="email" id="login_email" name="email" autocomplete="email" required
                            aria-describedby="login_email_hint">
                        <p id="login_email_hint" class="form-hint">Use the email you registered with.</p>
                    </div>

                    <div class="form-group">
                        <label for="login_password">Password</label>
                        <input type="password" id="login_password" name="password" autocomplete="current-password"
                            required>
                    </div>
                </fieldset>

                <button type="submit" class="btn-primary">Login</button>

                </fieldset>
            </form>
        </section>

        <p><a href="register.html">Create an account</a></p>

        <!-- TODO: React mount for login page enhancements -->
    </main>

    <script>
        (function () {
            const form = document.getElementById("login-form");
            const errorBox = document.getElementById("login-errors");

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                errorBox.hidden = false;
                errorBox.textContent = "TODO: Implement real validation and API call.";
                // TODO: implement fetch('/login') + CSRF via /sanctum/csrf-cookie
            });
        })();
    </script>
</body>

</html>
