<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vishnu Kapadia">
    <meta name="description" content="TaskFlow Pro register page">
    <meta name="keywords" content="Register, TaskFlow Pro">
    <title>Register - TaskFlow Pro</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <header>
        <h1>Create your TaskFlow Pro account</h1>
    </header>

    <main>
        <section aria-labelledby="register-title">
            <h2 id="register-title">Register</h2>

            <!-- Form-level error region -->
            <div id="register-errors" class="form-error" aria-live="polite" hidden></div>

            <form id="register-form" action="#" method="post" novalidate>

                <fieldset>
                    <legend>Account Information</legend>

                    <div class="form-group">
                        <label for="register_name">Full Name</label>
                        <input type="text" id="register_name" name="name" autocomplete="name" required>
                    </div>

                    <div class="form-group">
                        <label for="register_email">Email</label>
                        <input type="email" id="register_email" name="email" autocomplete="email" required
                            aria-describedby="register_email_hint">
                        <p id="register_email_hint" class="form-hint">Weâ€™ll send a verification email.</p>
                    </div>

                    <div class="form-group">
                        <label for="register_password">Password</label>
                        <input type="password" id="register_password" name="password" autocomplete="new-password"
                            required>
                    </div>
                </fieldset>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>
        </section>

        <!-- TODO: React mount for registration page -->
        <p><a href="login.html">Already have an account? Sign in</a></p>

    </main>

    <script>
        (function () {
            const form = document.getElementById("register-form");
            const errorBox = document.getElementById("register-errors");

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                errorBox.hidden = false;
                errorBox.textContent = "TODO: Implement real registration validation.";
                // TODO: API POST /register + password rules
            });
        })();
    </script>


</body>

</html>
